<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi Cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
<ion-card>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Nombre Completo:</ion-label>
      <ion-input type="text" value="{{ (userData == null) ? '' : userData.displayName }}" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo Electronico:</ion-label>
      <ion-input type="email" value="{{ (userData == null) ? '' : userData.email }}" disabled></ion-input>
    </ion-item>
    <ion-button expand="block" fill="outline" color="success" (click)="areYouSureLogOutAlert()">CERRAR SESSIÓN</ion-button>
  </div>
</ion-card>


<ion-card>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Dirección:</ion-label>
      <ion-input type="text" value="" [ngModel]="inputAddress" (ngModelChange)="inputAddress = $event"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Numero celular:</ion-label>
      <ion-input type="tel" value="" pattern='^\+?\d{0,9}' maxlength="9"
        [ngModel]="inputPhone" (ngModelChange)="inputPhone = $event"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="saveSettings()">Guardar</ion-button>
  </div>
</ion-card>
</ion-content>
