<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi Cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
<ion-card>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Nombre Completo:</ion-label>
      <ion-input type="text" value="{{ (userData == null) ? '' : userData.displayName }}" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo Electronico:</ion-label>
      <ion-input type="email" value="{{ (userData == null) ? '' : userData.email }}" disabled></ion-input>
    </ion-item>
    <!--
    <ion-item>
      <ion-label position="stacked">Celular:</ion-label>
      <ion-input type="tel" value=""></ion-input>
    </ion-item> -->
    <ion-button expand="block" fill="outline" color="success" (click)="areYouSureLogOutAlert()">CERRAR SESSIÃ“N</ion-button>
  </div>
</ion-card>
</ion-content>
